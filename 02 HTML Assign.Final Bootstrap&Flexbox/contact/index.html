    <main>
      <form id="form1" action="mailto:aggez83@gmail.com" method="post">
        <h1>Kontaktformulär</h1>

        <div class="topText">
          Fyll i nedanstående uppgifter så kontaktar vi er så snart vi kan.
        </div>
        <ul>
          <li>
            <label for="name" id="label-name"><strong>Namn:</strong></label><br />
            <input type="text" id="name" name="name" minlength="6" maxlength="50" required
              placeholder="exempel: Anders Johansson" />
          </li>

          <li>
            <label for="emailAddress">E-post:</label><br />
            <input id="emailAddress" type="email" name="email" required placeholder="exempel: namn@domän.com"
              pattern="+@+.+" title="Vänligen ange en korrekt e-postadress" />
          </li>

          <li>
            <label for="description">Ämne:</label><br />
            <textarea id="description" name="description" required
              placeholder="Skriv vad du önskar kontakta oss om här..." rows="6" cols="45" maxlength="300"></textarea>
          </li>
          <li>
            <input type="submit" value="Skicka in svar" />
          </li>
        </ul>
      </form>
    </main>
